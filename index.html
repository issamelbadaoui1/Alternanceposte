<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Kawtar ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 35px;
      font-size: 1.05rem;
    }

    .buttons {
      position: relative;
      height: 180px;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 20px rgba(255,77,136,0.4);
      z-index: 2;
    }

    #noBtn {
      background: #eee;
      color: #555;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .final {
      display: none;
      animation: popIn 1s ease forwards;
    }

    .final h2 {
      color: #ff4d88;
      font-size: 2rem;
    }

    .final p {
      font-size: 1.1rem;
      color: #444;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const noTexts = [

    ];

    let clickCount = 0;
    let yesScale = 1;

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 140);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

    noBtn.addEventListener("click", () => {
      if (clickCount < noTexts.length) {

    }
  </script>

</body>
</html>
